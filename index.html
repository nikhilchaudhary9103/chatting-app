<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Explorer my data</title>
</head>
<body>
    <h1> Explorer my data </h1>

    <input type="text" id="searchInput" placeholder="Search Wikipedia...">
    <button onclick="searchWikipedia()">Search</button>

    <div id="results"></div>

    <script>
        async function searchWikipedia() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            try {
                const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
                const response = await fetch(url);
                const data = await response.json();
                const articles = data.query.search;

                if (articles.length === 0) {
                    resultsDiv.innerHTML = 'No results found.';
                    return;
                }

                let html = '<ul>';
                articles.forEach(article => {
                    html += `<li>
                        <a href="https://en.wikipedia.org/?curid=${article.pageid}" target="_blank">${article.title}</a>
                        <p>${article.snippet}...</p>
                    </li>`;
                });
                html += '</ul>';

                resultsDiv.innerHTML = html;

            } catch (error) {
                console.error('Error fetching Wikipedia data:', error);
                resultsDiv.innerHTML = 'Error fetching data.';
            }
        }
    </script>
</body>
</html>
