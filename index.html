<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’€ Discord-Style Chat ðŸ’€</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow: hidden;
    }

    .bg-video-wrap {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bg-video-wrap video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    h3 {
      text-align: center;
      font-size: 3em;
      padding: 20px;
      color: #00ff00;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0ff;
      margin-bottom: 10px;
    }

    #chat-box {
      height: 500px;
      width: 70%;
      margin: 20px auto;
      padding: 15px;
      background: rgba(20,20,20,0.85);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,0,0.3);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 60%;
      word-break: break-word;
      font-size: 1.1em;
    }

    .user {
      background: #00ff00;
      color: #000;
      align-self: flex-start;
    }

    .me {
      background: #0ff;
      color: #000;
      align-self: flex-end;
    }

    #input-area {
      width: 70%;
      margin: 0 auto;
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00ff00;
      background: #111;
      color: #fff;
      font-size: 1em;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border-radius: 8px;
      border: 2px solid #0ff;
      background: #111;
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0ff;
      color: #000;
    }

    .footer {
      text-align: center;
      color: #0f0;
      opacity: 0.7;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #chat-box, #input-area { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="bg-video-wrap">
    <video autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <h3>ðŸ”¥ Discord-Style Chat ðŸ”¥</h3>

  <div id="chat-box"></div>

  <div id="input-area">
    <input id="msgInput" type="text" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <div class="footer">[+] Connected to Secure Node 1337 [+]</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgD17HehIZ3RXWy9B6RbYT2Bl4HTZZzfI",
      authDomain: "cloudstorage-bf72f.firebaseapp.com",
      databaseURL: "https://cloudstorage-bf72f-default-rtdb.firebaseio.com",
      projectId: "cloudstorage-bf72f",
      storageBucket: "cloudstorage-bf72f.appspot.com",
      messagingSenderId: "584369536278",
      appId: "1:584369536278:web:21af80b8e3f4dd4e7a2189"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "publicChat");

    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msgInput");

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      const msgObj = { text, sender: 'me' }; // 'me' for demo user
      push(chatRef, msgObj);
      msgInput.value = '';
    }

    onChildAdded(chatRef, (data) => {
      const val = data.val();
      const div = document.createElement('div');
      div.className = 'message ' + (val.sender === 'me' ? 'me' : 'user');
      div.textContent = val.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
