h3 {

#chat-box {
  height: 500px;

<body>  <!-- Full-page background video -->  <div class="bg-video-wrap">
    <video autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4">

    </video>
  </div>  <h3>ðŸ”¥ Chat ðŸ”¥</h3>
  <div id="chat-box"></div>  <div style="text-align:center;">
    <input id="msgInput" type="text" placeholder="Type your secret message...">
    <input id="imgInput" type="file" accept="image/*">
    <button onclick="sendMessage()">Send</button>
    <button onclick="resetChat()">Reset</button>
  </div>  <div class="footer">[+] Connected to Secure Node 1337 [+]</div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgD17HehIZ3RXWy9B6RbYT2Bl4HTZZzfI",
      authDomain: "cloudstorage-bf72f.firebaseapp.com",
      databaseURL: "https://cloudstorage-bf72f-default-rtdb.firebaseio.com",
      projectId: "cloudstorage-bf72f",
      storageBucket: "cloudstorage-bf72f.appspot.com",
      messagingSenderId: "584369536278",
      appId: "1:584369536278:web:21af80b8e3f4dd4e7a2189"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "publicChat");

    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msgInput");
    const imgInput = document.getElementById("imgInput");

    async function sendMessage() {
      let text = msgInput.value.trim();
      let file = imgInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) { push(chatRef, { image: e.target.result }); };
        reader.readAsDataURL(file);
        imgInput.value = "";
      }

      if (text) { push(chatRef, { text }); msgInput.value = ""; }
    }

    onChildAdded(chatRef, (data) => {
      const val = data.val();
      const div = document.createElement("div");

      if (val.text) div.textContent = "> " + val.text;
      else if (val.image) {
        const img = document.createElement("img");
        img.src = val.image;
        img.className = "chat-img";
        div.appendChild(img);
      }

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function resetChat() { remove(chatRef); chatBox.innerHTML = ""; }

    window.sendMessage = sendMessage;
    window.resetChat = resetChat;
  </script></body>
