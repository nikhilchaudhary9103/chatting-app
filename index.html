<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wikipedia Explorer</title>
<style>
/* ===== Body & Background ===== */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-x: hidden;
  -webkit-user-select: none; /* disable text selection */
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Background Video */
#bg-video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -2;
  object-fit: cover;
}

.overlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color: rgba(0,0,0,0.5);
  z-index: -1;
}

/* ===== Main Container ===== */
.container {
  position: relative;
  text-align: center;
  color: #fff;
  padding: 50px 20px;
}

h1 {
  font-size: 3em;
  margin-bottom: 30px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

/* ===== Search Box ===== */
#search {
  width: 80%;
  max-width: 600px;
  padding: 15px 20px;
  border-radius: 50px;
  border: none;
  font-size: 1.2em;
  outline: none;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  transition: 0.3s;
}

#search:focus {
  box-shadow: 0 0 25px #00ffff;
}

/* ===== Results ===== */
#results {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.result-item {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 15px;
  width: 80%;
  max-width: 700px;
  text-align: left;
  transition: 0.3s;
}

.result-item:hover {
  background: rgba(0,255,255,0.2);
  transform: scale(1.02);
}

.result-item a {
  text-decoration: none;
  color: #00ffff;
  font-weight: bold;
}

.result-item p {
  color: #fff;
  margin-top: 10px;
  line-height: 1.4em;
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="video.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="container">
  <h1>Wikipedia Explorer</h1>
  <input type="text" id="search" placeholder="Search Wikipedia...">
  <div id="results"></div>
</div>

<script>
// ===== Copy Protection =====
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', function(e) {
  if(e.ctrlKey && ['c','C','x','X','u','U'].includes(e.key)) {
    e.preventDefault();
    alert("Copying is disabled!");
  }
});

// ===== Wikipedia Search =====
const searchInput = document.getElementById('search');
const resultsDiv = document.getElementById('results');

searchInput.addEventListener('keypress', function(e) {
  if(e.key === 'Enter') {
    let query = searchInput.value.trim();
    if(query) fetchResults(query);
  }
});

function fetchResults(query) {
  resultsDiv.innerHTML = '<p style="color:#00ffff">Loading...</p>';
  fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&list=search&srsearch=${encodeURIComponent(query)}`)
    .then(response => response.json())
    .then(data => {
      resultsDiv.innerHTML = '';
      if(data.query.search.length === 0){
        resultsDiv.innerHTML = '<p style="color:#ff6666">No results found!</p>';
        return;
      }
      data.query.search.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML = `
          <a href="https://en.wikipedia.org/?curid=${item.pageid}" target="_blank">${item.title}</a>
          <p>${item.snippet.replace(/<\/?[^>]+(>|$)/g, "")}...</p>
        `;
        resultsDiv.appendChild(div);
      });
    })
    .catch(err => {
      resultsDiv.innerHTML = '<p style="color:#ff6666">Error fetching results</p>';
      console.error(err);
    });
}
</script>

</body>
</html>
